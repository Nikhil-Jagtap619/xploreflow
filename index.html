        .brand-btn {

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        }

        .brand-btn:hover {

        }

        .pulse-dot {

            background: #DE00FF;
            border-radius: 50%;

        @keyframes pulse {

        }

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Particle System Logic
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 170 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() * 2 - 1) * 2; // Fast speed
                this.speedY = (Math.random() * 2 - 1) * 2;
                this.color = 'rgba(230, 231, 232, 0.2)';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < mouse.radius) {
                    this.color = '#DE00FF'; // Shine Magenta
                    this.size = 2.5;
                } else {
                    this.color = 'rgba(230, 231, 232, 0.2)';
                    this.size = 1.2;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            let count = window.innerWidth < 768 ? 40 : 100;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function connect() {
            let maxDist = 150;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < maxDist) {
                        let opacity = 1 - (dist / maxDist);
                        let mdx = mouse.x - particles[a].x;
                        let mdy = mouse.y - particles[a].y;
                        let mDist = Math.sqrt(mdx*mdx + mdy*mdy);
                        ctx.strokeStyle = mDist < mouse.radius ? `rgba(222, 0, 255, ${opacity * 0.4})` : `rgba(128, 0, 255, ${opacity * 0.15})`;
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connect();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); animate();

        // Form Redirect Logic
        document.getElementById('waitlistForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'success.html';
        });
    </script>
