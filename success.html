<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Flow | Xploreflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white flex items-center justify-center h-screen overflow-hidden">
    
    <canvas id="canvas"></canvas>

    <div class="text-center px-6 relative z-10 max-w-lg">
        <div class="mb-8 inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-tr from-[#8000FF] to-[#DE00FF] shadow-lg shadow-[#8000FF]/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1 class="responsive-h1 font-extrabold mb-4">
            You're in the <span class="gradient-flow">Flow.</span>
        </h1>
        
        <p class="text-[#E6E7E8]/60 text-lg mb-8 max-w-sm mx-auto">
            Your catalyst for automation is activated. Thanks for being in the waitlist.
        </p>

        <div class="bg-white/5 border border-white/10 p-2 rounded-2xl flex items-center gap-2 mb-10 backdrop-blur-xl">
            <input type="text" id="refLink" readonly value="https://xploreflow.in/" 
                   class="bg-transparent flex-1 px-4 text-sm text-[#E6E7E8]/80 outline-none">
            <button onclick="copyLink()" id="copyBtn" class="brand-btn px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-wider">
                Copy
            </button>
        </div>

        <a href="index.html" class="text-[10px] uppercase tracking-[0.4em] text-[#E6E7E8]/30 hover:text-[#DE00FF] transition-colors">
            Back to Home
        </a>
    </div>

    <script>
        function copyLink() {
            const link = document.getElementById('refLink');
            const btn = document.getElementById('copyBtn');
            link.select();
            document.execCommand('copy');
            btn.innerText = 'Copied!';
            setTimeout(() => { btn.innerText = 'Copy'; }, 2000);
        }

        // Shared Particle Logic
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() * 2 - 1) * 2; 
                this.speedY = (Math.random() * 2 - 1) * 2;
                this.color = 'rgba(230, 231, 232, 0.2)';
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                this.color = dist < mouse.radius ? '#DE00FF' : 'rgba(230, 231, 232, 0.2)';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); animate();
    </script>
</body>
</html>
